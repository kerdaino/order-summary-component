<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures proper display on various devices -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <!-- Header Section -->
    <header>
      <img src="images/illustration-hero.svg" alt="Illustration Hero">
    </header>

    <!-- Content Section -->
    <div class="content">
      <!-- First Section -->
      <section class="first">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>

      <!-- Second Section -->
      <section class="second">
        <div class="full-side">
          <i><img src="images/icon-music.svg" alt="Music Icon"></i>
          <div class="side">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <button><a href="#">Change</a></button>
      </section>

      <!-- Buttons -->
      <button  class="text payment">Proceed to Payment</button>
      <button  class="text cancel">Cancel Order</button>
    </div>
  </main>

  <!-- Attribution Section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://kerdaino.github.io/portfolio/" target="_blank">Tobi Adekunle (Kerdainodev)</a>.
  </div>
</body>

</html>
